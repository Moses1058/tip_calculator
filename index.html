<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="./assets/logo.svg" alt="logo">
    <form>
        <div class="inputs">
            <div>
                <p class="input_p">Bill</p>
                <input type="text" class="bill text_input" placeholder="0">
            </div>
            <div>
                <p class="input_p">Select Tip %</p>
                <div class="tip_percent">
                    <button class="percent_button" type="button">5%</button>
                    <button class="percent_button" type="button">10%</button>
                    <button class="percent_button" type="button">15%</button>
                    <button class="percent_button" type="button">25%</button>
                    <button class="percent_button" type="button">50%</button>
                    <input type="text" class="custom_tip" placeholder="Custom">
                </div>
            </div>
            <div>
                <p class="input_p">Number of People</p>
                <input type="text" class="people text_input" placeholder="0">
            </div>
        </div>
        <div class="outputs">
            <div class="tip total">
                <div>
                    <h5>Tip Amount</h5>
                    <p>/ person</p>
                </div>
                <h2>$0.00</h2>
            </div>
            <div class="total_bill total">
                <div>
                    <h5>Total</h5>
                    <p>/ person</p>
                </div>
                <h2>$0.00</h2>
            </div>
            <button type="reset">RESET</button>
        </div>
    </form>
</body>

</html>
